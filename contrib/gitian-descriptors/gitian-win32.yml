---
name: "anoncoin"
suites:
- "precise"
architectures:
- "i386"
packages:
- "g++-mingw-w64"
- "mingw-w64"
- "git-core"
- "unzip"
- "nsis"
- "faketime"
- "libc6-dev"
reference_datetime: "2011-01-30 00:00:00"
remotes:
- "url": "git://github.com/Anoncoin/anoncoin.git"
  "dir": "anoncoin"
files:
- "qt-w64-win32-4.8.3-gitian-r1.zip"
- "boost-win32-1.53.0-gitian2.zip"
- "anoncoin-deps-w64-win32-0.0.5.zip"
script: |
  #
  mkdir $HOME/qt
  cd $HOME/qt
  unzip ../build/qt-w64-win32-4.8.3-gitian-r1.zip
  cd $HOME/build/
  export PATH=$HOME/qt/bin/:$PATH
  #
  mkdir boost_1_53_0
  cd boost_1_53_0
  mkdir -p stage/lib
  unzip ../boost-win32-1.53.0-gitian2.zip
  cd bin/$GBUILD_BITS
  for lib in *; do
    i686-w64-mingw32-ar rc ../../stage/lib/libboost_${lib}-mt-s.a $lib/*.o
    i686-w64-mingw32-ranlib ../../stage/lib/libboost_${lib}-mt-s.a
  done
  cd ../..
  mv include/boost .
  cd ..
  #
  unzip anoncoin-deps-w64-win32-0.0.5.zip
  #
  find -type f | xargs touch --date="$REFERENCE_DATETIME"
  #
  cd anoncoin
  mkdir -p $OUTDIR/src
  git archive HEAD | tar -x -C $OUTDIR/src
  cp $OUTDIR/src/doc/README_windows.txt $OUTDIR/readme.txt
  cp $OUTDIR/src/COPYING $OUTDIR/COPYING.txt
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  $HOME/qt/src/bin/qmake -spec unsupported/win32-g++-cross MINIUPNPC_LIB_PATH=$HOME/build/miniupnpc MINIUPNPC_INCLUDE_PATH=$HOME/build/ BDB_LIB_PATH=$HOME/build/db-4.8.30.NC/build_unix BDB_INCLUDE_PATH=$HOME/build/db-4.8.30.NC/build_unix BOOST_LIB_PATH=$HOME/build/boost_1_53_0/stage/lib BOOST_INCLUDE_PATH=$HOME/build/boost_1_53_0 BOOST_LIB_SUFFIX=-mt-s BOOST_THREAD_LIB_SUFFIX=_win32-mt-s OPENSSL_LIB_PATH=$HOME/build/openssl-1.0.1c OPENSSL_INCLUDE_PATH=$HOME/build/openssl-1.0.1c/include QRENCODE_LIB_PATH=$HOME/build/qrencode-3.2.0/.libs QRENCODE_INCLUDE_PATH=$HOME/build/qrencode-3.2.0 USE_QRCODE=1 INCLUDEPATH=$HOME/build DEFINES=BOOST_THREAD_USE_LIB BITCOIN_NEED_QT_PLUGINS=1 QMAKE_LRELEASE=lrelease QMAKE_CXXFLAGS=-frandom-seed=anoncoin USE_BUILD_INFO=1
  cd i2psam
  make -f makefile.mingw
  cd ..
  make $MAKEOPTS
  cp release/anoncoin-qt.exe $OUTDIR/
  #
  cd src
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  make -f makefile.linux-mingw $MAKEOPTS DEPSDIR=$HOME/build anoncoind.exe USE_UPNP=0 DEBUGFLAGS="-frandom-seed=anoncoin"
  i686-w64-mingw32-strip anoncoind.exe
  mkdir $OUTDIR/daemon
  cp anoncoind.exe $OUTDIR/daemon
  cd ..
  mkdir nsis
  git archive HEAD | tar -x -C nsis
  cd nsis/src
  mkdir ../release
  cp ../../release/* ../release/
  cp ../../src/*.exe .
  makensis ../share/setup.nsi
  cp ../share/anoncoin-*-win32-setup.exe $OUTDIR/
